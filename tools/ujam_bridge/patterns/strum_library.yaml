# Generic strum patterns mapped to keyswitch names
# Patterns use 'D' for down-strum, 'U' for up-strum, '-' for rest
patterns:
  "D": ["down_strum"]
  "U": ["up_strum"]
  "M": ["mute"]
  "H": ["hold"]
  "R": ["rasg"]
  "D U": ["down_strum", "up_strum"]
  "D D U D U - -": ["down_strum", "down_strum", "up_strum", "down_strum", "up_strum"]
