name: packaging-smoke
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Fetch LFS files
        run: git lfs pull || true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install system deps
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y fluidsynth libsoxr-dev
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip/wheels/**/cyext*
          key: ${{ runner.os }}-cyext-${{ hashFiles('cyext/**.pyx') }}
      - name: Install packaging tools
        run: |
          for i in 1 2 3; do
            pip install build mkdocs mkdocs-material mkdocstrings[python] && break || sleep 5
          done
      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            pip install -e .[test] -r requirements-test.txt && break || sleep 5
          done
          pip install .[all,audio,ml]
      - name: Install sox (macOS)
        if: runner.os == 'macOS'
        run: brew install sox || true
      - run: python -m build --wheel
      - run: mkdocs build --strict
      - run: pytest tests/test_wheel_import.py tests/test_docs_build.py -q
      - run: pytest -m "requires_audio" -q
