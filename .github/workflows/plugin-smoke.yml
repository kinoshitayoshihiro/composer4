name: plugin-smoke
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip/wheels/**/cyext*
          key: ${{ runner.os }}-cyext-${{ hashFiles('cyext/**.pyx') }}
      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            pip install -e .[test,plugin] -r requirements-test.txt && break || sleep 5
          done
      - run: pip install .[all,audio,ml]
      - name: Install JUCE (Linux)
        if: runner.os == 'Linux'
        run: |
          for i in 1 2 3; do
            sudo apt-get update && sudo apt-get install -y juce-tools && break || sleep 5
          done
      - name: Install JUCE (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install juce || true
          brew install sox || true
      - name: Build plugin
        if: env.RUN_LIGHT != '1'
        run: |
          for i in 1 2 3; do
            pip install pybind11 cmake ninja && break || sleep 5
          done
          cmake -B build -DMODC_BUILD_PLUGIN=ON
          cmake --build build --config Release
      - name: Tests
        run: pytest -m "plugin or eval" -q
