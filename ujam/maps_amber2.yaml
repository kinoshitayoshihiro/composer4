ujam:
  c0: 24 # Studio One基準：C0
  c1: 36 # C1（Style Phrases帯）
  # コード入力レンジ（AMBERでもこの範囲で安定）
  chord_low: 60 # C3
  chord_high: 72 # C5

# スクショの順序に準拠（IRON2と同型）
phrases_ui_order:
  - silence
  - open_1_1
  - off_beat_2_4
  - open_stops_1_4
  - half_mute_1_4
  - open_1_8
  - muted_1_8
  - open_1_16 # （AMBERの表記上は“1/16”リズム側）
  - off_beat_1_8
  - pick_slide
  - chord_rhythm_1_16
  - generic_chord_rhythm
  - single_note_rhythm
  - generic_rhythm_sustain
  - long_chord_with_fill
  - muted_1_8_open
  - build_up_open_1_8
  - muted_1_16_riding
  - build_up_muted_1_8
  - slide_down

style_phrases:
  base: 1
  step_B: 4
  step_Build: 8
  cycle_8bars: true

rules:
  swing_mode: both
  swing_threshold: 0.12
  offbeat_threshold: 0.55
  long_med_ratio: 0.45
  dense_eighth_notes: 7
  quarter_range: [3, 6]
  section_window_bars: 4
  build_every_8bars: true

fills:
  enable: true
  build_on_section_end: true
  # AMBERはピックノイズが目立つので控えめを既定に
  pickslide_on_last_eighth: false
  pickslide_on_section_end: true
  pickslide_every_n_bars: 0
  pickslide_velocity: 90

cc:
  enable: true
  swing_cc: 1
  dyn_cc: 11

# （任意）単音ピッキングを避けたい場合のブロック
phrase_limits:
  blocklist: ["single_note_rhythm", "muted_1_16_riding"]
  fallback: "open_1_8"
